<mat-card>
    <mat-card-title>
        Клиенти
        <button mat-mini-fab (click)="edit(null)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>

    <mat-card-content>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Филтър">
        </mat-form-field>

        <mat-table [dataSource]="items" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="uic">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Булстат</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.uic}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="displayName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Име</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.displayName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="notes">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Бележки</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.notes}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="do">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Действия</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button [routerLink]="['/addresses',element.uic]">
                        <mat-icon>place</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

        </mat-table>

    </mat-card-content>
</mat-card>
