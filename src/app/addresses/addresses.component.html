<mat-card class="card-container">
    <mat-card-title>
        Адреси на клиент <button mat-button [routerLink]="['/customers']">{{ customerUic }}</button>
        <button mat-mini-fab (click)="edit(null)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>

    <mat-card-content>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Филтър">
        </mat-form-field>

        <mat-table [dataSource]="items" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="country">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Държава</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="region">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Област</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.region}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Град</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="postalCode">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Пощ. код</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.postalCode}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="streetAddress">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Улица</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.streetAddress}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="streetNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header>№</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.streetNumber}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="notes">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Бележки</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.notes}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="do">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Действия</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

        </mat-table>

    </mat-card-content>
</mat-card>
