<mat-tab-group>
    <mat-tab label="Вход">
        <form #loginForm="ngForm">
        <mat-card class="card-container">
            <mat-card-content class="login-container">
                <mat-form-field>
                    <input matInput placeholder="Въведете Вашето потребителско име"
                        [(ngModel)]="username"
                        name="username"
                        minlength="4"
                        maxlength="20"
                        pattern="^[a-z]*$"
                        required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Въведете Вашата парола"
                        [type]="hide ? 'password' : 'text'"
                        [(ngModel)]="password"
                        name="password"
                        minlength="4"
                        maxlength="20"
                        required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">
                    Запомни ме
                </mat-checkbox>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">
                    <mat-icon>person</mat-icon>Вход
                </button>
            </mat-card-actions>
        </mat-card>
        </form>
    </mat-tab>

    <mat-tab label="Регистрация">
        <form #signupForm="ngForm">
        <mat-card class="card-container">
            <mat-card-content class="login-container">
                <mat-form-field>
                    <input matInput placeholder="Потребителско Име"
                        [(ngModel)]="usernameR"
                        name="username"
                        minlength="4"
                        maxlength="20"
                        pattern="^[a-z]*$"
                        required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Вашето Име"
                        [(ngModel)]="nameR"
                        name="displayName"
                        required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Парола"
                        [(ngModel)]="passwordR1"
                        [type]="hide1 ? 'password' : 'text'"
                        name="password"
                        minlength="4"
                        maxlength="20"
                        required>
                    <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Потвърждение"
                        [(ngModel)]="passwordR2"
                        [type]="hide2 ? 'password' : 'text'"
                        [errorStateMatcher]="matcher"
                        name="passwordConfirmation"
                        required>
                    <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-raised-button color="primary" (click)="register()" [disabled]="signupForm.invalid">
                    <mat-icon>person</mat-icon>Регистрация
                </button>
            </mat-card-actions>
        </mat-card>
        </form>
    </mat-tab>
</mat-tab-group>
